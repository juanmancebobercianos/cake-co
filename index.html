<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake & Co</title>
    <style>
        /* Estilo global */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-image: url('img/fondo.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Botón con el logo */
        .logo-btn {
            background: none;
            border: none;
            cursor: pointer;
        }

        .logo-btn img {
            width: 400px; /* Tamaño del logo */
            max-width: 80%;
            height: auto;
            transition: transform 0.5s ease;
        }

        /* Vibración (solo al pasar el mouse) */
        .logo-btn:hover img {
            animation: vibrate 0.8s ease infinite;
        }

        @keyframes vibrate {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(5px); }
        }

        /* Efecto de explosión */
        .logo-btn:active img {
            animation: explode 0.8s forwards;
        }

        @keyframes explode {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(0); opacity: 0; }
        }

        /* Menú hamburguesa */
        .hamburger-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            display: none; /* Oculto por defecto */
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 25px;
            cursor: pointer;
            z-index: 1000;
        }

        .hamburger-menu div {
            width: 100%;
            height: 4px;
            background-color: #ffffff;
            border-radius: 2px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        /* Menú desplegable */
        .menu {
            position: absolute;
            top: 0;
            right: 0;
            width: 250px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .menu a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .menu a:hover {
            color: #f8b6d4;
        }

        .menu.active {
            transform: translateX(0);
        }

        /* Media queries para dispositivos móviles */
        @media (max-width: 768px) {
            .hamburger-menu {
                display: flex;
            }

            .logo-btn img {
                width: 300px; /* Ajusta el tamaño del logo */
            }
        }

        @media (max-width: 480px) {
            .logo-btn img {
                width: 200px; /* Ajusta el tamaño del logo para móviles */
            }
        }
    </style>
</head>
<body>
    <!-- Menú hamburguesa -->
    <div class="hamburger-menu" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Menú desplegable -->
    <nav class="menu" id="menu">
        <a href="inicio.html">Inicio</a>
        <a href="sobre-nosotros.html">Sobre Nosotros</a>
        <a href="menu.html">Menú</a>
        <a href="contacto.html">Contacto</a>
    </nav>

    <!-- Botón con el logo -->
    <button class="logo-btn" onclick="playSound(); window.location.href='/html/inicio.html'">
        <img src="img/logo.png" alt="Logo de Cake & Co">
    </button>

    <!-- Sonido para el click -->
    <audio id="click-sound" src="/audio/pop-94319.mp3" preload="auto"></audio>

    <script>
        // Función para reproducir el sonido al hacer clic
        function playSound() {
            var sound = document.getElementById('click-sound');
            sound.play();
        }

        // Función para alternar el menú hamburguesa
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
